{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Profile</h2>
    <p>Username: {{ user.username }}</p>
    <p>Email: {{ user.email }}</p>
    <p>Date Joined: {{ date_joined|date:"F j, Y" }}</p>
    <p>Last Active: {{ last_login|date:"F j, Y, g:i a" }}</p>

    <!-- Links to Home Page and Logout -->
    <div class="mt-4">
        <a href="{% url 'home' %}" class="btn btn-primary">Home</a>
        <a href="{% url 'login' %}" class="btn btn-danger">Log Out</a>
    </div>
</div>
{% endblock content %}
